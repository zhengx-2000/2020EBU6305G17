<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./music/background.mp3" id="bg" type="audio/mpeg" controls="controls" loop="loop" preload="preload" hidden></audio>
    <audio src="./music/buttonsound.mp3" id="music" controls="controls" preload="preload" hidden> </audio>
    <button onclick="playbg('bg')">Playbg</button>
    <button onclick="document.getElementById('music').play()">Playmusic</button>
    <script>
        function playbg(m) {
            var music = document.getElementById(m);
            if(music.paused) {
                music.play();
            }
            else {
                music.pause();
            }
        }
    </script>
</body>
</html>
