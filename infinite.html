<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Infinite.css">
    <title>HOLD UP! PIANIST!</title>
</head>
<body>
    <audio src="./music/pianokey/C.mp3" id="do" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/D.mp3" id="ri" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/E.mp3" id="mi" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/F.mp3" id="fa" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/G.mp3" id="so" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/A.mp3" id="la" controls="controls"  hidden> </audio>
    <audio src="./music/pianokey/B.mp3" id="xi" controls="controls"  hidden> </audio>

    <div class="main">
        <div class="control" id="top">
            <img class="heart" id="heart1" src="./images/heart_full.png">
            <img class="heart" id="heart2" src="./images/heart_full.png">
            <img class="heart" id="heart3" src="./images/heart_full.png">
            <button class="button" onclick="window.location.href='FunctionSelect.html'" style="background: url(./images/home.png); background-size: contain; margin-right: 10px;" id="home"></button>
        </div>

        <div class="player">
            <img id="role" class="boy"  src="./images/player/1.png" height="100px" style="margin-right: 50px;">
        </div>

        <canvas id="game" style="height: 60px;"></canvas>

        <div class="path1"></div>
        <div class="path2" style="margin-left: 5px;"></div>
        <div class="path2" style="margin-left: 5px;"></div>
        <div class="path3" style="margin-left: 5px;"></div>

        <div class="info">
            <div class="title" id="middle" style="margin-top: 40px;">~~~Little Star~~~</div>
            <canvas class="count" id="countdown" width=690; height=89></canvas>
            <!--<div id="countdown"></div>-->
        </div>
        
        <button class="key" id="1" style="background:url(images/key1.png); background-size:contain;" onclick="document.getElementById('do').play();check(this.id);checkstate(state)">1</button>
        <button class="key" id="2" style="background:url(images/key2.png); background-size:contain;" onclick="document.getElementById('ri').play();check(this.id);checkstate(state)">2</button>
        <button class="key" id="3" style="background:url(images/key3.png); background-size:contain;" onclick="document.getElementById('mi').play();check(this.id);checkstate(state)">3</button>
        <button class="key" id="4" style="background:url(images/key4.png); background-size:contain;" onclick="document.getElementById('fa').play();check(this.id);checkstate(state)">4</button>
        <button class="key" id="5" style="background:url(images/key5.png); background-size:contain;" onclick="document.getElementById('so').play();check(this.id);checkstate(state)">5</button>
        <button class="key" id="6" style="background:url(images/key6.png); background-size:contain;" onclick="document.getElementById('la').play();check(this.id);checkstate(state)">6</button>
        <button class="key" id="7" style="background:url(images/key7.png); background-size:contain;" onclick="document.getElementById('xi').play();check(this.id);checkstate(state)">7</button>  
    </div>

    <script src="./js/scorelist.js"></script>
    <script src="./js/Infinite_game.js"></script>
    <script src="./js/Infinite_drawframe.js"></script>
    <script src="./js/running.js"></script>
    
</body>
</html>
