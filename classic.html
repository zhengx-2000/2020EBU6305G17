<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Classic.css">
</head>
<body>
    <div class="main">
        <div class="control" id="top">
            <button style="background: url(images/pause.png); background-size: contain;"
                onclick="buttonPressed(this.id)" id="pause"></button>
            <button style="background: url(images/home.png); background-size: contain;"
                onclick="buttonPressed(this.id)" id="home"></button>
        </div>

        <div class="player">
            <img src="./images/player/1.png" style="width: 58px; height: 73px;
                position: relative; text-align: center; left: 115px; top: 37px;">
        </div>

        <canvas id="game" width="370" height="25"></canvas>

        <div class="info">
            <div class="title" id="middle">
                ~~~Little Star~~~
            </div>
    
            <canvas id="countdown" width="370" height="89"></canvas>
        </div>
        
        <canvas id="note" width="370" height="176"></canvas>
    </div>

    <script src="js/Classic_drawframe.js"></script>
</body>
</html>
